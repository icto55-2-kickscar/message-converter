<!doctype html>
<html>
<head>
<title>mysite</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link href="/assets/css/user.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/assets/js/jquery/jquery-1.9.0.js"></script>
<script>
$( function() {
	$("#check-email").click( function(){
		$.ajax( {
			url : "/api/checkEmail?rnd=" + Math.floor(Math.random() * 999999999),
			type: "get",
			dataType: "json",
			data: "",
			contentType: "application/json",
			success: function( response ){
				alert( response.result + ":" + response.data );
			},
			error: function( jqXHR, status, e ){
			    console.error( status + " : " + e );
			}
		} );
	});
});	
</script>
</head>
<body>
	<div id="user">
		
		<h2 class="content-title">회원가입</h2>
		<form id="join-form" method="post" action="#">
			<div class="input-set">
				<input type= "hidden" name="a" value="join">
				
				<label class="block-label" for="name">이름</label>
				<input id="name" name="name" type="text" value="">
	
				<label class="block-label" for="email">이메일</label>
				<input id="email" name="email" type="text" value="">
				<input id="check-email" type="button" value="id 중복체크">
						
				<label class="block-label">패스워드</label>
				<input name="password" type="password" value="">
						
				<fieldset>
					<legend>성별</legend>
					<label>여</label> <input type="radio" name="gender" value="female" checked="checked">
					<label>남</label> <input type="radio" name="gender" value="male">
				</fieldset>
						
				<fieldset>
					<legend>약관동의</legend>
					<input type="checkbox" name="agree_prov" value="y">
					<label>서비스 약관에 동의합니다.</label>
				</fieldset>
			</div>
			<div class="button-set">
				<a href="#" class="button">취소</a>
				<input type="submit" value="가입하기" class="button blue">
			</div>
		</form>
	</div>
</body>
</html>
